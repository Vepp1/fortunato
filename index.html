<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.ico">

    <title>Rock, Paper, Scissors, Lizard & Spock</title>
</head>

<body>
    <header><a href=index.html>PaperTrek</a></header>
    

    <section id="gaming-area">

        <div class="game-button">
            <button id="play">Play Game</button><br>
            <button id="instructions">Instructions</button>
        </div>

        <div class="game">
            <div id="score">
                <div>You: <span id="playerscore">0</span></div>
                <div id="computer">Computer: <span id="computerscore">0</span></div>
                <div id="moves-left">Moves left:<span id="moves">5</span></div>
            </div>


            <div class="options">
                <button data-type="rock"><img src="./assets/images/rock.png" alt="rock"></button>
                <button data-type="paper"><img src="./assets/images/toilet-paper.png" alt="paper"></button>
                <button data-type="scissors"><img src="./assets/images/scissors.png" alt="scissors"></button>
                <button data-type="lizard" class="options2"><img src="./assets/images/iguana.png" alt="lizard"></button>
                <button data-type="spock" class="options2"><img src="./assets/images/vulcan-salute.png"
                        alt="spock"></button>
            </div>

            <div id="display">
                <div><span>You:</span> <span>Computer:</span></div>
                <div><img id="playerPNG" src="assets/images/rock.png" alt="Your choice">
                    <img id="computerPNG" src="assets/images/toilet-paper.png" alt="computers choice">
                </div>
            </div>
        </div>
    </section>


    <section id="myModal" class="modal">
        <div class="modal-content">
            <span id="result"></span><br>
            <button onClick="window.location.reload();">Restart Game</button>
        </div>
    </section>

    <section id="myModal2" class="modal">
        <div class="modal-content" id="modal-content2">
                <h3>This is how you go:</h3>

                <p>Scissor cuts Paper and decapitates Lizard.
                    Paper covers Rock and disproves Spock.
                    Rock crushes Scissors and crushes Lizard.
                    Lizard poisons Spock and eats Paper.
                    Spock smashes Scissors and vaporizes Rock.</p>
            <button class="close">Got it!</button>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
